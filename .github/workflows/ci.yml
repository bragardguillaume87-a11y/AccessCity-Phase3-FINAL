name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run integration/unit tests
        run: npm test

      - name: Run coverage (c8)
        run: npm run coverage

      - name: Upload coverage report (lcov)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: ignore

      - name: Run E2E tests (Playwright)
        run: npm run e2e -- --reporter=list

      - name: Upload Playwright test-results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results/**
            playwright-report/**
            **/trace.zip
          if-no-files-found: ignore

      - name: Merge coverage (Node + Browser)
        if: always()
        run: npm run coverage:merge

      - name: Upload merged coverage (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-merged
          path: |
            coverage/merged/lcov.info
            coverage/merged/index.html
            coverage/merged/coverage-final.json
          if-no-files-found: ignore
