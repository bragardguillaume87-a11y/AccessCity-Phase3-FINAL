name: Run AccessCity tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run ASCII check
        run: node test/ascii-check.js

      - name: Run Phase 3 tests
        run: node test/test-phase3.js
