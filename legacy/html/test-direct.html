<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessCity 4.5 - Mode Direct</title>
    <style>
        body { background-color: #1e1e1e; color: #e0e0e0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        h1 { color: #61dafb; }
        #console-log { 
            background: #000; color: #0f0; padding: 20px; 
            border-radius: 8px; font-family: monospace; 
            width: 80%; height: 200px; overflow-y: auto; 
            margin-top: 20px; border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div style="text-align:center; width: 100%;">
        <h1>AccessCity 4.5 (Mode Sans Serveur)</h1>
        <div id="console-log">Initialisation...</div>
    </div>

    <script>
        // --- SIMULATION DU CORE (Tout en un) ---

        // 1. Logger visuel pour que tu voies ce qui se passe
        function log(msg) {
            const el = document.getElementById('console-log');
            el.innerHTML += `<div>> ${msg}</div>`;
            console.log(msg);
        }

        // 2. EventBus
        class EventBus {
            constructor() { this.subs = new Map(); }
            emit(event, data) {
                log(`Event: ${event}`);
            }
        }

        // 3. Main App
        class AccessCityApp {
            constructor() {
                this.bus = new EventBus();
                log("Noyau chargé.");
            }
            init() {
                log("Démarrage de l'application...");
                setTimeout(() => {
                    log("✅ SUCCESS : Le moteur tourne !");
                    log("Tu peux maintenant développer tes fonctionnalités.");
                }, 1000);
            }
        }

        // Lancement
        window.app = new AccessCityApp();
        window.app.init();
    </script>
</body>
</html>
